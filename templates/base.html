<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1>Это сайт, где ты найдешь ту самую карту</h1>
        {% if current_user.is_authenticated %}
            {% if current_user.id == 1 %}
            <a class="navbar-brand" href="/claims">Жалобы</a>
            {% endif %}
            <a class="navbar-brand" href="/">На главную</a>
            <a class="navbar-brand" href="/user_announces">Мои объявления</a>
            <a class="navbar-brand" href="/logout">Выйти</a>
            <a class="navbar-brand" href="/">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
