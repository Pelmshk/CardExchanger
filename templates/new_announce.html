{% extends "base.html" %}

{% block content %}
<h1>Новое объявление</h1>
<form class="announce_form" action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Название</label>
        <input class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
        <label for="fandom">Фандом/серия</label>
        <input class="form-control" id="fandom" name="fandom">
    </div>
    <div class="form-group">
        <label for="form-check">Вас интересует продажа или обмен?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exchange" id="sale" value="sale">
            <label class="form-check-label" for="sale">
                Продажа
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exchange" id="exchange" value="exchange">
            <label class="form-check-label" for="exchange">
                Обмен
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exchange" id="both" value="both" checked>
            <label class="form-check-label" for="exchange">
                И то, и другое
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="fandom">Стоимость (в рублях)</label>
        <input class="form-control" id="cost" name="cost">
    </div>
    <div class="form-group">
        <label for="content">Описание</label>
        <textarea class="form-control" id="content" rows="3" name="content"></textarea>
    </div>
    <p>
    <div class="form-group">
        <label for="photo">Выберите файл</label>
        <input type="file" class="form-control-file" id="photo" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Опубликовать</button>
</form>
{% endblock %}
